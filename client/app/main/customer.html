<md-dialog aria-label="Mango (Fruit)"  ng-cloak flex-lg="25" flex="50" flex-sm="100">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Slot: {{customer.slot.date | date:'dd-MMM-yyyy @ h:mma'}} </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
            
                <md-content  layout="column" layout-align="center center">
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="customer.name">
                    </md-input-container>
                    <md-input-container>
                        <label>phone no</label>
                        <input ng-model="customer.phone" type="text">
                    </md-input-container>
                    <md-input-container layout-align="center center">
                        <div layout="row" layout-sm="column" layout-margin>
                            <md-button class="md-raised" flex="50" flex-sm="100" ng-click="answer(customer)" >Book Appointment</md-button>
                            <md-button class="md-raised md-primary" flex="50" flex-sm="100">Register</md-button>
                        </div>
                    </md-input-container>
                </md-content>
            
    </md-dialog-content>
</form>
</md-dialog>
