<ul>
    <li ng-repeat="d in $ctrl.dates">
        {{d.k | date:'dd-MMM-yyyy'}}

            ng-repeat="i in d.v"
            ng-click="$ctrl.showAdvanced(i)"

                {{i.date | date:'h:mma'}}
            </md-button>
        <!--</div>-->
    </li>
</ul>
